<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/foundation.min.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
    #first {
        height: 100vh;
        background-color: white;
    }
    
    #second {
        height: 100vh;
        background-color: green;
    }
    
    #third {
        height: 100vh;
        background-color: blue;
    }
    
    .active a {
        color: #4e97cc !important;
    }
    </style>
</head>

<body>
    <div style="position: fixed" data-magellan-expedition="fixed">
        <ul class="horizontal menu expanded" id="render-here">
        </ul>
    </div>
    <div class="sections">
        <section id="first" data-magellan-destination="first">First Section</section>
        <section id="second" data-magellan-destination="second">Second Section</section>
        <section id="third" data-magellan-destination="third">Third Section</section>
    </div>
    <script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
    <script src="../js/vendor/custom.modernizr.js"></script>
    <script type="text/javascript" src="../js/my/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="../js/foundation.min.js"></script>
    <script type="text/javascript" src="../js/functions.js"></script>
    <script type="text/javascript" src="../js/custom.js"></script>
    <script type="text/javascript" src="../js/jquery.nicescroll.js"></script>
    <script src="../js/jquery.localscroll-1.2.7.js" type="text/javascript"></script>
    <script src="../js/jquery.scrollTo-1.4.3.1.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.6.0/jquery.flexslider-min.js" type="text/javascript"></script>
    <<script id="sidebar-doc-template" type="text/x-handlebars-template">
        {{#contents}}
        <li data-magellan-arrival="{{name}}"><a href="#{{name}}">{{name}} Arrival</a></li>
        {{/contents}}
        </script>
        <script>
        $(document).ready(function() {

            var source = $("#sidebar-doc-template").html();
            var template = Handlebars.compile(source);
            var context = {
                contents: [{
                    name: "first"
                }, {
                    name: "second"
                }, {
                    name: "third"
                }]
            };
            var htmlvar = template(context);
            $("#render-here").html(htmlvar);
        })
        </script>
</body>
